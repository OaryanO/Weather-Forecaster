<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">üå¶Ô∏è LSTM Weather Forecaster</h2>
        <p class="text-center">Enter weather conditions to predict if it will rain.</p>

        <form action="/predict" method="post" class="p-4 shadow-lg bg-white rounded">
            <div class="mb-3">
                <label for="temperature" class="form-label">Temperature (¬∞C):</label>
                <input type="number" step="0.1" class="form-control" name="temperature" required value="25">
            </div>

            <div class="mb-3">
                <label for="humidity" class="form-label">Humidity (%):</label>
                <input type="number" step="0.1" class="form-control" name="humidity" required value="60">
            </div>

            <div class="mb-3">
                <label for="wind_speed" class="form-label">Wind Speed (km/h):</label>
                <input type="number" step="0.1" class="form-control" name="wind_speed" required value="10">
            </div>

            <div class="mb-3">
                <label for="pressure" class="form-label">Pressure (hPa):</label>
                <input type="number" step="0.1" class="form-control" name="pressure" required value="1013">
            </div>

            <div class="mb-3">
                <label for="cloud_cover" class="form-label">Cloud Cover (%):</label>
                <input type="number" step="0.1" class="form-control" name="cloud_cover" required value="50">
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if prediction %}
            <div class="alert alert-info text-center mt-4">
                <h4>{{ prediction }}</h4>
                <p>Rain Probability: {{ probability }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
